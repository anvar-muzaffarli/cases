<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="./index.css">  
</head>
  <body>

    <div class="d-flex justify-content-end">
        <div class="alert mt-2 me-2 info" role="alert">
            dsf
        </div>
      </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="row all">
            <form id="register-form" action="#">


            <div class="col-12">
                <div class="mb-1">
                    <label for="exampleFormControlInput1" class="form-label">First name</label>
                    <input type="text" class="form-control " id="exampleFormControlInput3" placeholder="Sitara">
                    <span class="text-danger opacity-0">Elektron poçtunuzu düzgün daxil edin</span>
                  </div>
            
                  <div class="mb-1">
                    <label for="exampleFormControlInput1" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Hummatova">
                    <span class="text-danger opacity-0">Şifrənizi daxil edin</span>
                  </div>

                  <div class="mb-1>
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="sitarahummatova@gmail.com">
                    <span class="text-danger opacity-0">Şifrənizi daxil edin</span>
                  </div>

                  <div class="mb-1">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput6" placeholder="Enter your password">
                    <span class="text-danger opacity-0">Şifrənizi daxil edin</span>
                  </div>

                  <div class="mb-1">
                    <label for="exampleFormControlInput1" class="form-label">Confirm password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput7" placeholder="Confirm your password">
                    <span class="text-danger opacity-0">Şifrənizi təsdiqləyin</span>
                  </div>
            
                  <button class="btn btn-info text-white" id="registerbtn" type="submit">Qeydiyyatdan keç</button>
            </div>
        </form>
        <p>Hesabın var? <a href="./signin.html"> Buradan daxil ol</a></p>

        </div>
    </div>
  
   
     
    <script src="./register.js"></script>
  </body>
</html>
